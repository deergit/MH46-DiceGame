<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dice Game</title>
</head>
<body>
    <div id="header">
        <h1>Dice Game</h1>
    </div>

    <div id="gameContainer">
        <div id="dieContainer">
            <img id="dieImage" src="./images/diceStart.png" draggable="false">
            <div id="caption">Press + to add<br>more players<br><br><br>Press "Roll"<br>to begin</div>
        </div>

        <div id="playerContainer">

        </div>

        <div id="controlBar">
            <button class="button" id="rollBtn">Roll</button>
            <button class="button" id="holdBtn">Hold</button>
            <button class="button" id="addPlrBtn">+</button>
            <button class="button" id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
